<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>cosmoz-tree demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../cosmoz-tree.html">
    <link rel="import" href="../cosmoz-default-tree.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <h1>See console</h1>
      <iron-ajax url="tree.json" on-response="handleResponse" handle-as="json" last-response="{{ treeJson }}" auto></iron-ajax>
    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var ajax = document.querySelector('iron-ajax');

        document.querySelector('#demo').handleResponse = function(response) {
          var nodeList = response.detail.response;
          var tree = new Cosmoz.DefaultTree(nodeList);

          var allFound = tree.getNodeByProperty('name', 'a', false, true);
          var firstFound = tree.getNodeByProperty('name', 'Company', false, false);
          var exactFoundFirst = tree.getNodeByProperty('name', 'Company Phqiglgqnn', true, false);
          var exactFoundAll = tree.getNodeByProperty('name', 'Company Phqiglgqnn', true, true);

          console.log(allFound, firstFound, exactFoundFirst, exactFoundAll);

        };
      });
			
    </script>
  </body>
</html>
